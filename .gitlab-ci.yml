before_script:
  - '[[ ! -e /.dockerenv ]] && exit 0'

deploy_staging:
    stage: deploy
    before_script:
        - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
        - mkdir -p ~/.ssh
        - eval $(ssh-agent -s)
        - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
    script:
        - ssh root@104.236.115.202 "cd ~/var/www/PayDonk && git pull origin dev && ~/bin/composer install"
    only:
        - dev
